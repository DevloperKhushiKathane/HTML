<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layouting</title>
    <style>
        .main-container{
            height: 100vh;
            width: 100vw;
            background-color: black;
            display: flex;
        }
        .left{
            height: 100%;
            width: 50%;
            background-color: blue;
            display: flex;
            flex-direction: column;
        }
        .right{
            height: 100%;
            width: 50%;
            background-color: pink;
            display: flex;
            flex-direction: column;
        }
        .top{
            height: 100%;
            width: 100%;
            background-color: blue;
            display: flex;
        }
        .middle{
            height: 100%;
            width: 100%;
            background-color: violet;
        }
        .bottom{
            height: 100%;
            width: 100%;
            background-color: lightblue;
            display: flex;
        }
        .one{
            height: 100%;
            width: 50%;
            background-color: blue;
        }
        .two{
            height: 100%;
            width: 50%;
            background-color: red;
            display: flex;
            flex-direction: column;
        }
        .three{
            height: 100%;
            width: 50%;
            background-color: lightblue;
        }
        .four{
            height: 100%;
            width: 50%;
            background-color: orange;
        }
        .five{
            height: 100%;
            width: 100%;
            background-color: red;
        }
        .six{
            height: 100%;
            width: 100%;
            background-color: yellow;
        }
        .box-1{
            width: 100%;
            height: 100%;
            background-color: pink;
        }
        .box-2{
            width: 100%;
            height: 100%;
            background-color:brown;
        }
        .box-3{
            width: 100%;
            height: 100%;
            background-color: magenta;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left">
            <div class="top">
                <div class="one"></div>
                <div class="two">
                    <div class="five"></div>
                    <div class="six"></div>
                </div>
            </div>
            <div class="middle"></div>
            <div class="bottom">
                <div class="three"></div>
                <div class="four"></div>
            </div>
        </div>
        <div class="right">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>
        </div>
    </div>
</body>
</html>
