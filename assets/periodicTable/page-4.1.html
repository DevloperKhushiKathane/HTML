<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LAYOUTING</title>
    <style>
        .main-container{
            height: 100vh;
            width: 100vw;
            background-color: black;
            display: flex;
        }
        .left{
            height: 100%;
            width: 50%;
            background-color: blue;
            display: flex;
            flex-direction: column;
        }
        .right{
            height: 100%;
            width: 50%;
            background-color: red;
            display: flex;
            flex-direction: column;
        }
        .left-top{
            height: 100%;
            width: 100%;
            background-color: blue;
        }
        .left-middle{
            height: 100%;
            width: 100%;
            background-color: lightyellow;
            display: flex;
        }
        .left-bottom{
            height: 100%;
            width: 100%;
            background-color: yellow;
        }
        .box-one{
            height: 100%;
            width: 50%;
            background-color: lightyellow;
        }
        .box-two{
            height: 100%;
            width: 50%;
            background-color: green;
        }
        .top{
            height: 100%;
            width: 100%;
            background-color: red;
            display: flex;
        }
        .box-1{
            height: 100%;
            width: 50%;
            background-color: red;
        }
        .box-2{
            height: 100%;
            width: 50%;
            background-color: pink;
        }
        .middle{
            height: 100%;
            width: 100%;
            background-color: violet;
        }
        .bottom{
            height: 100%;
            width: 100%;
            background-color: grey;
            display: flex;
            flex-direction: column;
        }
        .box-3{
            height: 100%;
            width: 100%;
            background-color: grey;
            display: flex;
        }
        .box-4{
            height: 100%;
            width: 100%;
            background-color: yellow;
            display: flex;
        }
        .box-5{
            height: 100%;
            width: 50%;
            background-color: grey;
        }
        .box-6{
            height: 100%;
            width: 50%;
            background-color: brown;
        }
        .box-7{
            height: 100%;
            width: 50%;
            background-color: aliceblue;
        }
        .box-8{
            height: 100%;
            width: 50%;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left">
            <div class="left-top"></div>
            <div class="left-middle">
                <div class="box-one"></div>
                <div class="box-two"></div>
            </div>
            <div class="left-bottom"></div>
        </div>
        <div class="right">
            <div class="top">
                <div class="box-1"></div>
                <div class="box-2"></div>
            </div>
            <div class="middle"></div>
            <div class="bottom">
                <div class="box-3">
                    <div class="box-5"></div>
                    <div class="box-6"></div>
                </div>
                <div class="box-4">
                    <div class="box-7"></div>
                    <div class="box-8"></div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
