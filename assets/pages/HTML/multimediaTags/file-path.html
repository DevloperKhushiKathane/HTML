<!DOCTYPE html>
<html>
    <head>
        <title>File path</title>
    </head>
    <body>
        <!--image tag using absolute path-->
        <img src="https://carveyourcraving.com/wp-content/uploads/2021/06/chocolate-icecream-in-an-icecream-maker-500x500.jpg" alt="Choclate Icecream" height="200px" width="300px">
<br>
        <!--image tag using relative path-->
        <img src="../assets/images/image-1.jpg"  width="300" height="200">
        <br>
        <img src="../assets/images/Chocolate-Ice-Cream.avif" width="300" height="200"> 
        <br>
        <img src="../assets/images/image.jpg"  width="200" height="500">
        <br>
        <img src="../assets/images/Chocolate-Ice-Cream.avif" width="400" height="300">
    </body>
</html>
