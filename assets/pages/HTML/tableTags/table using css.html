<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: black 2px; border-collapse: collapse; ">
        <tr>
            <td rowspan="3" style="border: black solid 2px;">1</td>
            <td rowspan="3" style="border: black solid 2px;">2</td>
            <td colspan="2" style="border: black solid 2px ;height: 20px;width: 100px;">3</td>
        </tr>
        <tr>
            <td colspan="2" style="border: black solid 2px; width: 100px;">4</td>
        </tr>
        <tr>
            <td colspan="2" style="border: black solid 2px; width: 100px;">5</td>
        </tr>
    </table>
</body>
</html>
