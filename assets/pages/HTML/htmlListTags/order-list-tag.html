<!DOCTYPE html>
<html>
    <head>
        <title> Order list tag</title>
    </head>
    <body>
        <!--comment tag-->
        <!--order list tag in html-->
        <p>Output devices</p>
        <!--Order list start-->
       <ol>
        <li>Moniter</li>
        <li>Printer</li>
        <li>Speaker</li>
        <li>Projector</li>
         </ol>
         <!--Order list end-->
         <p>Input devices</p>
         <!--order list start-->
         <ol>
            <li>Keyboard</li>
            <li>Mouse</li>
            <li>Scanner</li>
            <li>Microphone</li>
            <li>Camera</li>
            <li>Joystick</li>
         </ol>
         <!--order list end-->
         


    </body>
</html>
