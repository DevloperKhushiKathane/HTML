<!DOCTYPE html>
<html>

<head>
    <title>Form Tags in html</title>
</head>

<body>
    <form>
        <!--Form Tags in html-->
        <!-- Personal information-->
        <lebel>Enter Your First Name:</lebel>
        <input type="text">
        <br>
        <br>
        <lebel>Enter Your Last Name</lebel>
        <input type="text">
        <br>
        <br>
        <label>Enter Your Age</label>
        <input type="number">
        <br>
        <br>
        <!-- Contect information-->
        <label>Enter Your E-mail</label>
        <input type="email">
        <br>
        <br>
        <label>Enter Mobile no.</label>
        <input type="number">
        <br>
        <br>
        <lebel>Enter Your Address </lebel>
        <input type="text">
        <br>
        <br>
        <!--Input type radio-->
        <input type="radio" name="gender" >
        <lebel>Male</lebel>
        <input type="radio" name="gender" >
        <lebel>Female</lebel>
        <br>
        <br>
        <lebel>Select hobbies:</lebel>
        <input type="checkbox"><lebel>Reading</lebel>
        <input type="checkbox"><lebel>Writing</lebel>
        <input type="checkbox"><lebel>Playing</lebel>
        <input type="checkbox"><lebel>Swiming</lebel>
        <br>
        <br>
       <input type="submit">
    </form>
</body>

</html>
